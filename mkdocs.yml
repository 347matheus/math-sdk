site_name: Zuck-Engine Documentation and Examples
site_url: https://github.com/twist-gaming/zuck-engine
theme:
  favicon: assets/favicon.ico
  logo: assets/carrot.png
  name: material
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: deep orange
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
  font:
    text: Merriweather Sans
    code: Red Hat Mono


markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences


nav:
  - Home: index.md
  - Engine Setup: general_overview.md
  - Game Structure:
      - Overview: game_struct.md
      - Configuration: general_config.md
  - Source Files: source_files.md
  - Utilities: utilities.md
  - Example Games: sample_games.md
  - Optimization Algorith: optimization_algorithm.md
